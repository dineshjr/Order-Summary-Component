<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="order-summary">
      <div class="illustration-img">
        <img src="images/illustration-hero.svg" alt="" class="music-img">
      </div>
      <div class="order-summary-description">
        <h1 class="order-summary-title">Order Summary</h1>
        <h2 class="order-summary-message">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</h2>
        <div class="annual-plan">
          <div class="annual-plan-left">
            <img src="images/icon-music.svg" alt="">
            <div class="plan-details">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="annual-plan-right">
            <a href="" class="change-plan">Change</a>
          </div>
        </div>
        <div class="button-holder">
          <button class="btn payment-btn">Proceed to payment</button>
          <a href="" class="btn cancel-link">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
